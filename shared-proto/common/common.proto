syntax = "proto3";

package common;

option go_package = "smartcam-proto/common";

import "google/protobuf/timestamp.proto";

// Common response message
message CommonResponse {
  int32 code = 1;
  string message = 2;
  string error = 3;
}

// Pagination request
message PaginationRequest {
  int32 page = 1;
  int32 limit = 2;
  string sort_by = 3;
  string sort_order = 4; // "asc" or "desc"
}

// Pagination response
message PaginationResponse {
  int32 page = 1;
  int32 limit = 2;
  int64 total = 3;
  int32 total_pages = 4;
}

// Health check request
message HealthCheckRequest {
  string service = 1;
}

// Health check response
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}
